<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      
        <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in to your account</h2>
    </div>
  
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- Username (Email) Field -->
            <div class="mt-6">
              
              
    
              
                <div>
                <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
                <input
                  formControlName="username"
                  type="email"
                  id="username"
                  required
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
                <!-- Validation Error -->
                <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-red-500 text-xs mt-2">
                  Please enter a valid email.
                </div>
              </div>
      
              <!-- Password Field -->
              <div class="mt-4">
                <div class="flex items-center justify-between">
                  <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                  <a href="#" class="text-xs text-gray-600 dark:text-gray-400 hover:underline">Forget Password?</a>
                </div>
      
                <input
                  formControlName="password"
                  type="password"
                  id="password"
                  required
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
                <!-- Validation Error -->
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-xs mt-2">
                  Password must be at least 6 characters.
                </div>
              </div>
      
              <!-- Submit Button -->
              <div class="mt-6">
                <button
                  type="submit"
                  [disabled]="loginForm.invalid"
                  class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                >
                  Sign In
                </button>
              </div>
            </div>
          </form>
      
          <!-- Social Media Logins -->
          <div class="flex items-center justify-between mt-4">
            <span class="w-1/5 border-b dark:border-gray-600 lg:w-1/5"></span>
      
            <a href="#" class="text-xs text-center text-gray-500 uppercase dark:text-gray-400 hover:underline">
              or login with Social Media
            </a>
      
            <span class="w-1/5 border-b dark:border-gray-400 lg:w-1/5"></span>
